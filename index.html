<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Orbitron&display=swap" rel="stylesheet">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="screen">
                <div id="top-display">
                    <div id="operation">+</div>
                    <div id="stored">123</div>
                </div>
                <div id="display"></div>
            </div>
            <div id="buttons-container">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button func">+</button>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button func">-</button>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button func">*</button>
                <button class="button">0</button>
                <button class="button amen">.</button>
                <button class="button amen">âŒ«</button>
                <button class="button func">/</button>
                <button class="button amen big">A/C</button>
                <button class="button op big">=</button>
            </div>
        </div>
    </div>
</body>
</html>
